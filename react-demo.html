<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#colorButton {
			display: block;
			margin-left: 100px;
			height: 80px;
			width: 80px;
		}
	</style>
	<script src="http://fb.me/react-0.12.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
</head>
<body>
	<div id='app'></div>

	<script type="text/jsx">
	var Rectangle = React.createClass({
		render: function() {
			return (
				<svg className='rectangleSvg'>
					<rect width='500' height='400' fill={this.props.color} />
				</svg>
			);
		}
	});

	var ColorButton = React.createClass({
		render: function() {
			return (
				<button id='colorButton'>{this.props.buttonText}</button>
			);
		}
	});

	var ParentComponent = React.createClass({
		getInitialState: function() {
			return {
				isRectBlue: false
			}
		},
		changeColor: function(e) {
			if (e.target.id === 'colorButton') {
				this.setState({
					isRectBlue: !this.state.isRectBlue
				});
			}
		},
		render: function() {
			var rectColor = this.state.isRectBlue ? 'red' : 'blue';
			return (
				<section onClick={this.changeColor}>
					<Rectangle
						color={rectColor} />
					<ColorButton
						buttonText='Change colors!' />
				</section>
			);
		}
	});

	React.render(
	  <ParentComponent />,
	  document.getElementById('app')
	);
	</script>
</body>
</html>
